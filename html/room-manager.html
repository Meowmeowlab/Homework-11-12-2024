<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/receipt.css" />
        <link rel="stylesheet" href="../css/main.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Document</title>
    </head>
    <body>
        <div class="inputContainer">
            <h1>Quản lý đặt phòng</h1>
            <div class="inputWrapper">
                <label for="roomMngId">Mã đặt phòng</label>
                <span class="inputElementWrapper"
                    ><input type="text" name="roomMngId" id="roomMngId"
                /></span>
            </div>
            <div class="inputWrapper">
                <label for="userId">Mã khách hàng</label>
                <span class="inputElementWrapper"
                    ><input type="text" name="userId" id="userId"
                /></span>
                <div class="autoCompleteContainer">
                    <span class="inputElementWrapper"
                        ><input type="text" name="userName" id="userName"
                    /></span>
                    <ul class="autoCompleteList"></ul>
                </div>
            </div>
            <div class="inputWrapper">
                <label for="roomId">Mã phòng</label>
                <span class="inputElementWrapper"
                    ><input type="text" name="roomId" id="roomId"
                /></span>
                <div class="autoCompleteContainer">
                    <span class="inputElementWrapper"
                        ><input type="text" name="roomType" id="roomType"
                    /></span>
                    <ul class="autoCompleteList"></ul>
                </div>
            </div>
            <div class="inputWrapper">
                <label for="roomMngBook">Ngày đặt phòng</label>
                <span class="inputElementWrapper"
                    ><input type="date" name="roomMngBook" id="roomMngBook"
                /></span>
            </div>
            <div class="inputWrapper">
                <label for="roomMngDate">Ngày trả phòng</label>
                <span class="inputElementWrapper"
                    ><input type="date" name="roomMngDate" id="roomMngDate"
                /></span>
            </div>
        </div>
        <div class="buttonContainer">
            <div class="buttonWrapper">
                <button id="addMng">Add</button>
            </div>
            <div class="buttonWrapper">
                <button id="updateMng">Update</button>
            </div>
            <div class="buttonWrapper">
                <button id="deleteMng">Delete</button>
            </div>
            <div class="buttonWrapper">
                <button id="refreshList">Refresh</button>
            </div>
        </div>
        <div class="listOfServicers"></div>
    </body>
    <template id="autoCompleteTemplate">
        <li class="autoCompleteItem" value="">placeholder</li>
    </template>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/rmg/rmg.js" type="module"></script>
    <script src="../js/rmg/rmgClient.js" type="module"></script>
</html>
