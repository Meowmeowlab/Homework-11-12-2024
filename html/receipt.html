<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/receipt.css" />
        <link rel="stylesheet" href="../css/main.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Document</title>
    </head>
    <body>
        <div class="inputContainer">
            <h1>Receipt</h1>
            <div class="inputWrapper">
                <label for="receiptId">Receipt ID</label>
                <span class="inputElementWrapper"
                    ><input type="text" name="receiptId" id="receiptId"
                /></span>
            </div>
            <div class="inputWrapper">
                <label for="userId">User ID</label>
                <span class="inputElementWrapper"
                    ><input type="text" name="userId" id="userId"
                /></span>
                <div class="autoCompleteContainer">
                    <span class="inputElementWrapper"
                        ><input type="text" name="userName" id="userName"
                    /></span>
                    <ul class="autoCompleteList"></ul>
                </div>
            </div>
            <div class="inputWrapper">
                <label for="roomId">RoomMng ID</label>
                <span class="inputElementWrapper"
                    ><input
                        type="text"
                        name="roomMngId"
                        id="roomMngId"
                        readonly
                /></span>
            </div>
            <div class="inputWrapper">
                <label for="roomId">ServiceMng ID</label>
                <span class="inputElementWrapper">
                    <input
                        type="text"
                        name="serviceMngId"
                        id="serviceMngId"
                        readonly
                    />
                </span>
            </div>
            <div class="inputWrapper">
                <label for="roomId">Room ID</label>
                <span class="inputElementWrapper">
                    <input type="text" name="roomId" id="roomId" readonly />
                </span>
                <span class="inputElementWrapper">
                    <input type="text" name="roomType" id="roomType" readonly />
                </span>
            </div>
            <!-- <div class="inputWrapper">
                <label for="serviceId">Service ID</label>
                <span class="inputElementWrapper"
                    ><input
                        type="text"
                        name="serviceId"
                        id="serviceId"
                        readonly
                /></span>
            </div> -->
            <div class="inputWrapper">
                <label for="totalTransaction">Total Transaction</label>
                <span class="inputElementWrapper">
                    <input
                        type="text"
                        name="totalTransaction"
                        id="totalTransaction"
                        readonly
                    />
                </span>
                <span class="inputElementWrapper">
                    <input
                        type="text"
                        name="subTotalTransaction"
                        id="subTotalTransaction"
                        readonly
                    />
                </span>
            </div>
        </div>
        <div class="buttonContainer">
            <div class="buttonWrapper">
                <button id="export">Export Receipt</button>
            </div>
            <!-- <div class="buttonWrapper">
                <button id="updateMng">Update</button>
            </div>
            <div class="buttonWrapper">
                <button id="deleteMng">Delete</button>
            </div> -->
            <div class="buttonWrapper">
                <button id="refreshList">Refresh</button>
            </div>
        </div>
        <div class="listOfServicers"></div>
    </body>
    <template id="autoCompleteTemplate">
        <li class="autoCompleteItem" value="">placeholder</li>
    </template>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/receipt/rcp.js" type="module"></script>
    <script src="../js/receipt/rcpClient.js" type="module"></script>
</html>
